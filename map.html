<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Fixed Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #34A853;
    padding: 10px 20px;
    color: #fff;
    z-index: 1000;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
}

.hamburger {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: #fff;
}

/* Page Container */
.map-page-container {
    display: flex;
    height: 100vh;
    padding: 70px 20px 20px 20px; /* Adjust padding to account for fixed navbar */
    background-color: #f4f7f9;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: #1e73ff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 50px;
    height: calc(100vh - 50px);
    transition: transform 0.3s ease;
    overflow-y: auto;
    color: #fff;
}

.nav-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.nav-button {
    background: none;
    border: none;
    color: #fff;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
    justify-content: space-between;
}

.nav-button:hover {
    background-color: #155bb5;
}

.nav-button .icon {
    font-size: 18px;
}

.dropdown-arrow {
    font-size: 14px;
    margin-left: auto;
}

/* Main Content Styling */
.map-content {
    flex: 1;
    padding: 20px;
    margin-left: 270px; /* Adjust for sidebar width */
    text-align: center;
}

.map-header {
    margin-bottom: 20px;
}

.map-header h1 {
    font-size: 24px;
    color: #333;
}

/* Search Bar and Dropdown Styling */
.search-bar-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.search-bar {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    flex: 1;
}

.search-button {
    padding: 10px 15px;
    border: none;
    background-color: #ddd;
    border-radius: 4px;
    cursor: pointer;
}

.dropdown {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #fff;
    cursor: pointer;
}

/* Map Container */
.map-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.map {
    width: 80%;
    height: 400px;
    border: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    color: #666;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .map-page-container {
        flex-direction: column;
        align-items: center;
        padding: 70px 10px 10px 10px; /* Adjust padding for mobile */
    }

    .sidebar {
        transform: translateX(-100%);
        width: 250px;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 50px;
        height: calc(100vh - 50px);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .main-content {
        padding: 10px;
        margin-left: 0;
        text-align: center;
    }

    .search-bar-container {
        flex-direction: column;
        gap: 10px;
    }

    .map {
        width: 100%;
        height: 300px;
    }
}















    </style>
</head>
<nav class="navbar">
    <div class="logo">FIXITLANKA</div>
    <!-- <input type="checkbox" id="menu-toggle"> -->
    <label for="menu-toggle" class="hamburger">&#9776;</label>
</nav>

<div class="map-page-container">
    <!-- Sidebar Navigation with Hamburger Menu -->
    <aside class="sidebar" id="sidebar">
        <nav class="nav-menu">
            <button class="nav-button">
                <span class="icon">üìú</span> Terms and Policies
            </button>
            <button class="nav-button">
                <span class="icon">‚öôÔ∏è</span> Settings 
            </button>
            <button class="nav-button">
                <span class="icon">üö™</span> Sign Out
            </button>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="map-content">
        <header class="map-header">
            <h1>Map Page</h1>
        </header>

        <div class="search-bar-container">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">&#128269;</button>
            <select class="dropdown">
                <option>Sort</option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
            <select class="dropdown">
                <option>Area</option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
        </div>

        <div class="map-container">
            <div class="map">Map</div>
        </div>
    </main>
</div>

<script>
    // JavaScript to toggle sidebar visibility on mobile
    document.querySelector('.hamburger').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
    });
</script>

</body>
</html>
