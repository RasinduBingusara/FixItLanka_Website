<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\suprVisorManageAcc.css">
    <title>Supervisor Account Management</title>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Supervisor Account Management</h2>
            <ul class="menu">
                <li class="menu-item active">
                    <i class="icon">&#x1F512;</i> Add Account
                </li>
                <li class="menu-item"><i class="icon">&#x1F4C5;</i> Delete Account</li>
                <li class="menu-item"><i class="icon">&#x1F465;</i> Edit Account</li>
            </ul>
            <ul class="menu bottom">
                <li class="menu-item"><i class="icon">&#x2699;</i> Settings</li>
                <li class="menu-item"><i class="icon">&#x1F511;</i> Sign Out</li>
            </ul>
        </aside>

        <main class="content">
            <div class="header">
                <h1>Supervisor Account Management</h1>
            </div>

            <form class="account-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="contact">Contact No.:</label>
                    <input type="text" id="contact" name="contact">
                </div>
                <button type="submit" class="add-button">Add</button>
            </form>
        </main>
    </div>
</body>
</html>
