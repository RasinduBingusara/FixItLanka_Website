<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css\home.css">
</head>
<body>

<!-- Fixed Navbar with Hamburger Icon -->
<nav class="navbar">
    <div class="logo">FIXITLANKA</div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>
</nav>

<div class="home-page-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <nav class="nav-menu">
            <button class="nav-button">
                <span class="icon">üìú</span> Terms and Policies
            </button>
            <button class="nav-button">
                <span class="icon">‚öôÔ∏è</span> Settings
            </button>
            <button class="nav-button">
                <span class="icon">üö™</span> Sign Out
            </button>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <header class="main-header">
            <h1>HOME PAGE</h1>
            <input type="text" placeholder="Search" class="search-bar">
        </header>

        <div class="buttons">
            <button class="view-button">Post</button>
            <button class="view-button">Map</button>
            <button class="view-button">Post view</button>
        </div>

        <div class="content">
            <div class="posts-container">
                <div class="post">Post 1</div>
                <div class="post">Post 2</div>
                <div class="post">Post 3</div>
                <div class="post">Post 4</div>
                <div class="post">Post 5</div>
                <div class="post">Post 6</div>
                <div class="post">Post 7</div>
                <div class="post">Post 8</div>
            </div>
            <div class="map">Map</div>
        </div>
    </main>
</div>

<script>
    // JavaScript to toggle sidebar visibility on mobile
    document.querySelector('.hamburger').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('active');
    });
</script>

</body>
</html>
