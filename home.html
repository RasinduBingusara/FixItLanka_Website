<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Fixed Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #34A853;
    padding: 10px 20px;
    color: #fff;
    z-index: 1000;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
}

.hamburger {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: #fff;
}

/* Page Container */
.home-page-container {
    display: flex;
    height: 100vh;
    padding: 70px 20px 20px 20px; /* Adjust padding to account for fixed navbar */
    background-color: #f4f7f9;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: #1e73ff;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 50px;
    height: calc(100vh - 50px);
    transition: transform 0.3s ease;
    overflow-y: auto;
    color: #fff;
}

.nav-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.nav-button {
    background: none;
    border: none;
    color: #fff;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.nav-button:hover {
    background-color: #155bb5;
}

.nav-button .icon {
    font-size: 18px;
}

/* Main Content Styling */
.main-content {
    flex: 1;
    padding: 20px;
    margin-left: 270px; /* Adjust for sidebar width */
}

.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-bar {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 300px;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.view-button {
    padding: 10px 20px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    border-radius: 4px;
}

.content {
    display: flex;
    gap: 20px;
    height: calc(100vh - 150px);
    overflow-y: auto;
}

.posts-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.post {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
}

.map {
    width: 300px;
    height: 100%;
    background-color: #fff;
    border: 1px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .home-page-container {
        flex-direction: column;
        padding: 70px 10px 10px 10px; /* Adjust padding for mobile */
    }

    .sidebar {
        transform: translateX(-100%);
        width: 250px;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 50px;
        height: calc(100vh - 50px);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .main-content {
        padding: 10px;
        margin-left: 0;
    }

    .posts-container {
        overflow-x: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }

    .map {
        width: 100%;
        height: 300px;
    }
}
    </style>
    
</head>
<body>
    

    <nav class="navbar">
        <div class="logo">FIXITLANKA</div>
        <!-- <input type="checkbox" id="menu-toggle"> -->
        <label for="menu-toggle" class="hamburger">&#9776;</label>
    </nav>
    
    <div class="home-page-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <nav class="nav-menu">
                <button class="nav-button">
                    <span class="icon">üìú</span> Terms and Policies
                </button>
                <button class="nav-button">
                    <span class="icon">‚öôÔ∏è</span> Settings
                </button>
                <button class="nav-button">
                    <span class="icon">üö™</span> Sign Out
                </button>
            </nav>
        </aside>
    
        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <h1>HOME PAGE</h1>
                <input type="text" placeholder="Search" class="search-bar">
            </header>
    
            <div class="buttons">
                <button class="view-button">Post</button>
                <button class="view-button">Map</button>
                <button class="view-button">Post view</button>
            </div>
    
            <div class="content">
                <div class="posts-container">
                    <div class="post">Post 1</div>
                    <div class="post">Post 2</div>
                    <div class="post">Post 3</div>
                    <div class="post">Post 4</div>
                    <div class="post">Post 5</div>
                    <div class="post">Post 6</div>
                    <div class="post">Post 7</div>
                    <div class="post">Post 8</div>
                </div>
                <div class="map">Map</div>
            </div>
        </main>
    </div>
    
    <script>
        // JavaScript to toggle sidebar visibility on mobile
        document.querySelector('.hamburger').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
    
</body>
</html>
