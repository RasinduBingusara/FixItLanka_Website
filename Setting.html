<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Fixed Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #000000;
    padding: 10px 20px;
    color: #fff;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
}

.hamburger {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: #fff;
}

/* Page Container */
.settings-page-container {
    display: flex;
    height: 100vh;
    padding: 70px 20px 20px 20px; /* Adjust padding to account for the fixed navbar */
    background-image: url('img8.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background-color: rgba(29, 155, 240, 0.7);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 50px;
    height: calc(100vh - 50px);
    transition: transform 0.3s ease;
    overflow-y: auto;
    color: #fff;
    backdrop-filter: blur(10px);
    border-radius: 0 12px 12px 0;
}

.nav-menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.nav-button {
    background: none;
    border: none;
    color: #fff;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
    justify-content: space-between;
}

.nav-button:hover {
    background-color: rgba(0, 0, 0, 0.5);
}

.nav-button .icon {
    font-size: 18px;
}

/* Main Content Styling */
.settings-content {
    flex: 1;
    padding: 20px;
    margin-left: 270px; /* Adjust for sidebar width */
    text-align: center;
    backdrop-filter: blur(5px);
}

/* Header Styling */
.settings-header {
    margin-bottom: 30px;
}

.settings-header h1 {
    font-size: 24px;
    color: #fff;
}

/* Options Styling */
.settings-options {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border: 1px solid #ddd;
    border-radius: 5px;
    backdrop-filter: blur(5px);
    color: #333;
}

.toggle-switch {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }

    .settings-page-container {
        flex-direction: column;
        align-items: center;
        padding: 70px 10px 10px 10px; /* Adjust padding for mobile */
    }

    .sidebar {
        transform: translateX(-100%);
        width: 250px;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 50px;
        height: calc(100vh - 50px);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .settings-content {
        padding: 10px;
        margin-left: 0;
        text-align: center;
    }

    .settings-options {
        width: 100%;
        padding: 10px;
        gap: 10px;
    }

    .option {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">FIXITLANKA</div>
        <!-- <input type="checkbox" id="menu-toggle"> -->
        <label for="menu-toggle" class="hamburger">&#9776;</label>
    </nav>
    
    <div class="settings-page-container">
        <!-- Sidebar Navigation with Relevant Buttons -->
        <aside class="sidebar" id="sidebar">
            <nav class="nav-menu">
                <button class="nav-button">
                    <span class="icon">üìú</span> Terms and Policies
                </button>
                <button class="nav-button">
                    <span class="icon">‚öôÔ∏è</span> Settings <span class="dropdown-arrow">‚ñº</span>
                </button>
                <button class="nav-button">
                    <span class="icon">üö™</span> Sign Out
                </button>
            </nav>
        </aside>
    
        <!-- Main Content Area -->
        <main class="settings-content">
            <header class="settings-header">
                <h1>Settings Page</h1>
            </header>
    
            <div class="settings-options">
                <div class="option">
                    <span>Dark Mode</span>
                    <input type="checkbox" class="toggle-switch">
                </div>
                <div class="option">
                    <span>Always Anonymous</span>
                    <input type="checkbox" class="toggle-switch">
                </div>
            </div>
        </main>
    </div>
    <script>
        // JavaScript to toggle sidebar visibility on mobile
        document.querySelector('.hamburger').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
    
</html>
