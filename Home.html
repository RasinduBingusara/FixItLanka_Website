<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f9;
    overflow-x: hidden;
    background-image: url("img6.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
}

.container {
    display: flex;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0);
            backdrop-filter: blur(10px);
}

.sidebar {
    width: 200px;
    background-color: #181818;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 1px solid #ddd;
    border-style: hidden;
    background-image: url("img7.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
}

.profile-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.nav-menu {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.nav-button {
    background-color: #f4f4f4;
    border: none;
    padding: 10px;
    cursor: pointer;
    text-align: left;
    width: 100%;
    border-radius: 15ex;
}

.main-content {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-bar {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 300px;
}

.buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.view-button {
    padding: 10px 20px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    border-radius: 4px;
}

.content {
    display: flex;
    gap: 20px;
    height: calc(100vh - 150px); /* Adjust height based on header and buttons */
}

.posts-container {
    flex: 1;
    overflow-y: scroll;
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding-right: 10px; /* To provide space for scrollbar */
}

.post {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 150px;
}

.map {
    width: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%; /* Full height of the content area */
}
    </style>
    
</head>
<body>
    
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="profile-icon.png" alt="Profile" class="profile-icon">
            </div>
            <nav class="nav-menu">
                <button class="nav-button">Terms and Policies</button>
                <button class="nav-button">Settings</button>
                <button class="nav-button">Sign Out</button>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1>HOME PAGE</h1>
                <input type="text" placeholder="Search" class="search-bar">
            </header>

            <div class="buttons">
                <button class="view-button">Post</button>
                <button class="view-button">Map</button>
                <button class="view-button">Post view</button>
            </div>

            <div class="content">
                <div class="posts-container">
                    <div class="post">Post 1</div>
                    <div class="post">Post 2</div>
                    <div class="post">Post 3</div>
                    <div class="post">Post 4</div>
                    <div class="post">Post 5</div>
                    <!-- Add more posts as needed -->
                </div>
                <div class="map">Map</div>
            </div>
        </main>
    </div>
</body>
</html>
