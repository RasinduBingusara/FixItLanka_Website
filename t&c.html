<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Policies</title>
    <link rel="stylesheet" href="css\t&c.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">My Website</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="main-content">
        <div class="header">TERMS AND POLICIES</div>

        <div class="container">
            <div class="policy">
                <div class="box">Terms of Service</div>
                <div class="caption">Terms of Service</div>
            </div>
            <div class="policy">
                <div class="box">Privacy Policy</div>
                <div class="caption">Privacy Policy</div>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        // Toggle the visibility of the menu on click
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('toggle');
        });
    </script>

</body>
</html>
