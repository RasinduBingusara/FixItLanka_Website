<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\post.css">
    <title>Post Component</title>
</head>
<body>
    <div class="post-card">
        <div class="post-header">
            <img src="profile-icon.png" alt="Profile" class="profile-img">
            <div class="user-info">
                <span class="user-name">User Name</span>
                <span class="post-options">•••</span>
            </div>
        </div>
        <div class="post-content">
            <p class="post-text">
                Most fonts have a particular weight which corresponds to one of the numbers in common weight name mapping. However some fonts, called variable fonts, can support a range of weights with a more or less fine <span class="see-more">See More...</span>
            </p>
            <div class="image-carousel">
                <button class="carousel-btn left-btn">◀</button>
                <div class="image-container">
                    <img src="image-placeholder.png" alt="Post Image">
                </div>
                <button class="carousel-btn right-btn">▶</button>
            </div>
        </div>
        <div class="post-footer">
            <div class="icon-group">
                <span class="icon">👍</span>
                <span class="icon-text">1.5k</span>
                <span class="icon">👎</span>
                <span class="icon-text">520</span>
                <span class="icon">💬</span>
                <span class="icon-text">126</span>
                <span class="icon">🔗</span>
                <span class="icon-text">86</span>
            </div>
        </div>
    </div>
</body>
</html>
